<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Notifications Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #1e40af;
      --primary-light: #3b82f6;
      --secondary: #1e3a8a;
      --accent: #10b981;
      --light-gray: #f8fafc;
      --medium-gray: #e2e8f0;
      --dark-gray: #64748b;
      --text: #1e293b;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-gray);
      color: var(--text);
    }
    
    .notification-card {
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }
    
    .notification-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-left-color: var(--primary);
    }
    
    .btn {
      transition: all 0.2s ease;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .material-icons {
      vertical-align: middle;
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100">
      <div>
        <h1 class="text-2xl font-semibold text-gray-800 flex items-center">
          <i class="fas fa-bell text-blue-600 mr-3 text-xl"></i>
          <span>Temple Notifications</span>
        </h1>
        <p class="text-gray-500 mt-1">Admin Dashboard</p>
      </div>
      <div class="flex items-center bg-blue-50 px-4 py-2 rounded-full text-blue-700">
        <i class="fas fa-user-shield mr-2"></i>
        <span class="font-medium">Admin</span>
      </div>
    </div>

    <!-- Create/Edit Form -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-100">
      <h2 class="text-lg font-medium mb-4 flex items-center">
        <span id="formIcon" class="material-icons text-blue-600 mr-2">add_circle</span>
        <span id="formTitle" class="font-semibold">New Notification</span>
      </h2>
      <form id="notificationForm" class="space-y-4">
        <input type="hidden" id="editId">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Title <span class="text-red-500">*</span></label>
          <input type="text" id="title" required 
                 class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent placeholder-gray-400">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Message <span class="text-red-500">*</span></label>
          <textarea id="message" rows="4" required
                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent placeholder-gray-400"></textarea>
        </div>
        <div class="flex space-x-3 pt-2">
          <button type="submit" id="submitBtn"
                  class="btn flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-4 rounded-lg flex items-center justify-center shadow-sm">
            <i class="fas fa-paper-plane mr-2"></i>
            <span id="submitText">Publish Notification</span>
          </button>
          <button type="button" id="cancelBtn"
                  class="btn hidden border border-gray-300 text-gray-700 font-medium py-2.5 px-4 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- Notifications List -->
    <div>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-medium flex items-center">
          <i class="fas fa-list-ul text-blue-600 mr-3"></i>
          <span>Current Notifications</span>
        </h2>
        <div class="text-sm text-gray-500 bg-gray-50 px-3 py-1 rounded-full">
          <span id="notificationCount">0</span> active notifications
        </div>
      </div>
      <div id="notificationsContainer" class="space-y-4"></div>
      
      <div id="emptyState" class="bg-white rounded-xl p-8 text-center border border-gray-100">
        <i class="fas fa-bell-slash text-gray-300 text-4xl mb-3"></i>
        <h3 class="text-gray-500 font-medium">No notifications yet</h3>
        <p class="text-gray-400 text-sm mt-1">Create your first notification using the form above</p>
      </div>
    </div>
  </div>

  <script>
    // Replace your existing script with this corrected version
document.addEventListener('DOMContentLoaded', function() {
    const API_URL = 'https://notif-ahlu.onrender.com/api/notifications';
    const form = document.getElementById('notificationForm');
    const notificationsContainer = document.getElementById('notificationsContainer');
    
    // Fix 1: Better response handling
    async function loadNotifications() {
        try {
            const response = await fetch(API_URL);
            let data = await response.json();
            
            // Fix 2: Handle inconsistent response formats
            if (data && data.data) {
                data = data.data; // Use nested array if exists
            } else if (!Array.isArray(data)) {
                data = []; // Ensure we always have an array
            }
            
            // Fix 3: Handle field name variations
            const formattedData = data.map(item => ({
                id: item.id,
                title: item.title,
                message: item.message,
                // Handle both createdAt and createdat
                createdAt: item.createdAt || item.createddat || new Date().toISOString(),
                // Handle both isActive and tbactive
                isActive: item.isActive !== undefined ? item.isActive : 
                         item.tbactive !== undefined ? item.tbactive : true
            }));
            
            displayNotifications(formattedData);
        } catch (error) {
            console.error("Error:", error);
            notificationsContainer.innerHTML = `
                <div class="error">
                    Failed to load notifications. Please check console for details.
                </div>
            `;
        }
    }
    
    // Fix 4: Form submission with proper headers
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const title = document.getElementById('title').value;
        const message = document.getElementById('message').value;
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'temple@123' // Your admin key
                },
                body: JSON.stringify({
                    title: title,
                    message: message,
                    isActive: true
                })
            });
            
            if (!response.ok) throw new Error('Failed to create');
            
            form.reset();
            loadNotifications();
            alert('Notification created!');
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });
    
    // Original display function (no changes needed)
    function displayNotifications(notifications) {
        if (notifications.length === 0) {
            notificationsContainer.innerHTML = `
                <p>No notifications yet</p>
                <p>Create your first notification using the form above</p>
            `;
            return;
        }
        
        // Your existing display logic here
        // ...
    }
    
    // Initial load
    loadNotifications();
});
  </script>
</body>

</html>
